<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Electricity bill system</title>
</head>
<body>
    <h1 class="heading">Sign Up</h1>
    <p class="parg">Please fill in this form to create an account.</p>
    <form class="signup-form" onsubmit="validateForm(event)">
        <label for="username"><b>Username:</b></label><br>
        <input type="text" id="username" required><br><br>

        <label for="address"><b>Address:</b></label><br>
        <input type="text" id="address" required><br><br>

        <label for="contact"><b>Contact no:</b></label><br>
        <input type="text" id="contact" required><br><br>

        <label for="Email"><b>E-mail:</b></label><br>
        <input type="email" id="email" required><br><br>

        <label for="password"><b>Password:</b></label><br>
        <input type="password" id="password" requires><br><br>

        <input type="submit" value="Sign Up"> 
    </form>
    <p class="already">Already have an account? <a href="loginpage.html">Log in</a></p>
    <script src="index.js"></script>
</body>
</html>
